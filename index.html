<html>
    <head>
        <link rel="stylesheet" href="syle.css">
    </head>
    <body onkeypress="keyboard_event(event);">
        <div class="header" onkeypress="keyboard_event(event);">
        <h1 onkeypress="keyboard_event(event);">2048</h1>
        <hr onkeypress="keyboard_event(event);">
        </div>
        <div class="content" onkeypress="keyboard_event(event);">
            <div class="idfc" onkeypress="keyboard_event(event);">
                <div id="1" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="2" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="3" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="4" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="5" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="6" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="7" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="8" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="9" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="10" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="11" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="12" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="13" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="14" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="15" class="sections" onkeypress="keyboard_event(event);"></div>
                <div id="16" class="sections" onkeypress="keyboard_event(event);"></div>
            </div>
        </div>
    <div class="else" onkeypress="keyboard_event(event);">
        <p id="17" class="sab" onkeypress="keyboard_event(event);">SCORE: 0</p>
        <p class="sab" onkeypress="keyboard_event(event);">BEST: 2592</p>
    </div>
    <div class="learn" onkeypress="keyboard_event(event);">
        <p class="htp"><span>HOW TO PLAY:</span> Use your <span>arrow keys</span> to move the tiles. Tiles<br>with the same number <span>merge into one</span> when they touch. Add<br>them up to reach 2048!</p>
    </div>
    <button onclick="au();" onkeypress="keyboard_event(event);">up</button>
    <button onclick="ad();" onkeypress="keyboard_event(event);">down</button>
    <button onclick="ar();" onkeypress="keyboard_event(event);">right</button>
    <button onclick="al();" onkeypress="keyboard_event(event);">left</button>


    <script src="script.js"></script>
    </body>
</html>
